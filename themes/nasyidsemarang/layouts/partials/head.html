<head>

    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else if eq .Kind "section" }}
    <meta name="description" content="{{.Summary}}">
    {{ else }}
    <meta name="description" content="{{ .Site.Params.Description }}">
    {{ end }}

    <!-- My CSS -->



    <title>{{ .Title }}</title>

</head>
